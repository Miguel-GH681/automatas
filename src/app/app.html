<div class="p-4">
  <h2>Tabla de Transición D (AFND → AFD)</h2>

  <ngx-file-drop
    accept=".txt"
    dropZoneLabel="Arrastra tu archivo aquí"
    (onFileDrop)="onFileDropped($event)">
  </ngx-file-drop>

  <div *ngIf="table.length > 0" class="mt-4">
    <table border="1" cellpadding="6">
      <thead>
        <tr>
          <th>Estado</th>
          <th *ngFor="let symbol of alphabet">{{ symbol }}</th>
          <th>Composición</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of table">
          <td>{{ row.name }}</td>
          <td *ngFor="let symbol of alphabet">{{ row.transitions[symbol] }}</td>
          <td>{{ '{' + row.composition.join(',') + '}' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
